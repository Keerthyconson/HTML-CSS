<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- This describes the character encoding of the page -->
    <meta charset="UTF-8" />
    <!-- Browser compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Viewport tag & content width & scale -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This is what the user sees when we search on Google -->
    <meta name="description" content="This is my meta tags page" />
    <!-- Keywords tag -->
    <meta name="Keywords" content="Web development, web design " />
    <!-- If we don't want to show it in the search engine -->
    <meta name="robots" content="No index, no follow" />
    <title>Meta Tags</title>
  </head>
  <body></body>
</html>
