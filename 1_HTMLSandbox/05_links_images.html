<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links & Images</title>
  </head>
  <body>
    <!-- External Link -->
    <p>
      <a href="https://www.google.com/">Click for Google</a>
    </p>
    <p>
      <a href="https://www.google.com/" target="_blank"
        >Click for Google in new tab</a
      >
    </p>
    <!-- internal links -->
    <a href="04_topography.html">04_topography</a>
    <!-- local image -->
    <p>
      <img src="./images/pexels-pixabay-65894.jpg" alt="My Image" width="250" />
    </p>
    <!-- Remore images -->
    <p>
      <img
        src="https://source.unsplash.com/user/erondu/200x250
      "
        alt="My Image2"
      />
    </p>
  </body>
</html>
